description:
  it:
    genericName: Collaborative Procedure Designer

    shortDescription: >-
      Il CPD è uno strumento che consente di creare rappresentazioni grafiche di procedure pubbliche
      sotto forma di diagrammi.

    longDescription: >
      Il **Collaborative Procedure Design** (CPD) consente al **cittadino** di consultare una
      rappresentazione grafica (diagramma) di una procedura amministrativa e al **funzionario**
      pubblico di collaborare alla definizione del diagramma di una procedura amministrativa.

      Il cittadino può accedere al CPD per visualizzare la rappresentazione grafica di una procedura
      amministrativa e per ottenere informazioni su:

        1. quali comunicazioni sono coinvolte;
        2. la sequenza temporale delle comunicazioni;
        3. i canali di comunicazione utilizzati per scambiare documenti/informazioni con la pubblica
           amministrazione.

      Inoltre, il cittadino ha la facoltà di inoltrare all'amministratore, su qualsiasi elemento
      grafico del diagramma, domande, commenti e suggerimenti.

      Il funzionario accede a un ricco insieme di strumenti grafici che gli consente di disegnare i
      blocchi costituenti di una procedura amministrativa intesa come flusso di comunicazioni
      Ente-cittadino, ciascuna delle quali coinvolge il cittadino e la pubblica amministrazione.

      I casi d'uso tipici del CPD sono, per tipologia d'utente, i seguenti:

        - **Cittadino**:

          * Visualizzare i diagrammi della procedura amministrativa;
          * Visualizzare tutte le informazioni associate a ciascun elemento del diagramma;
          * Inoltrare domande/commenti/suggerimenti su qualsiasi elemento del diagramma;

          > vai al [Manuale del cittadino](https://github.com/ComuneTrento/CPD-Collaborative-Procedure-Design/wiki/Manuale-del-cittadino#index)

        - **Funzionario**:

          * Creare un nuovo diagramma della procedura amministrativa;
          * Modificare un diagramma di procedura amministrativa esistente;
          * Visualizzare le domande/commenti/suggerimenti dei cittadini allegati a qualsiasi
            elemento del diagramma.

          > vai al [Manuale del funzionario](https://github.com/ComuneTrento/CPD-Collaborative-Procedure-Design/wiki/Manuale-del-funzionario#index)

      <img src="https://github.com/ComuneTrento/CPD-Collaborative-Procedure-Design/wiki/images/CPD-screen-capture.gif" width="640px" alt="screen-capture">

